<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles/style.css" />
    <title>El Raviolito</title>

  <body>
    <header class="bg-dark" data-bs-theme="dark">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand nav-title" href="#">El Raviolito</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"

            aria-expanded="false"

          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"

                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#img">Productos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#contacto">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

        <div class="general"><img src="assets/general.png" alt=""></div>

        <div class="pastas row">
            <div class="col-4 img-pasta"><img src="assets/001.png" alt=""></div>

            <div class="col-4 img-pasta"><img src="assets/003.png" alt=""></div>
        </div>
        <div class="pastas row">

            <div class="col-4 img-pasta"><img src="assets/005.png" alt=""></div>
            <div class="col-4 img-pasta"><img src="assets/006.png" alt=""></div>
        </div>
    </section>
    <section class="contacto" id="contacto"></section>
    <footer class="foot" id="foot">Pie</footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
